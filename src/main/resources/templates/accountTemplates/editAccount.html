<div class="col-xl-12 order-xl-1">
    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-12">
                    <h3 class="mb-0">Edit Account</h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form th:object="${account}" th:action="@{/account/{id}(id=${account.id})}" th:method="post">
                <h6 class="heading-small text-muted mb-4">User information</h6>
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="form-group">
                            <input type="hidden" class="form-control" th:field="*{id}"/>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-username">Full Name</label>
                                <input type="text" id="input-username" class="form-control form-control-alternative"
                                       placeholder="Username" th:field="*{fullname}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-address">Address</label>
                                <input type="text" id="input-address" class="form-control form-control-alternative"
                                       placeholder="Address" th:field="*{address}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>

                <hr class="my-4"/>
            </form>
        </div>
    </div>
</div>
