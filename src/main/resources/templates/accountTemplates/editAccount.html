<div class="card" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="header">
        <h4 class="title">Edit Account</h4>
        <p class="category">fill out & click save</p>
    </div>

    <div class="content">
        <form th:object="${account}" th:action="@{/account/{id}(id=${account.id})}" th:method="post">
            <div class="form-group">
                <input type="hidden" class="form-control" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" th:field="*{fullname}">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" th:field="*{address}"/>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{'/allAccount'}" class="btn btn-default">Cancel</a>
        </form>

    </div>
</div>
