<div class="card">
    <div class="header">
        <h4 class="title">Add new Chapter</h4>
        <p class="category">fill out & click save</p>
    </div>
    <div class="content">
        <!-- th:object="${chapter}"-->
        <form th:action="@{/chapters/create/{storyId}(storyId=${storyIds})}" th:method="post">
            <!-- <div class="form-group">
                 <input type="hidden" class="form-control" th:field="*{id}"/>
             </div>-->
            <div class="form-group">
                <label for="title">Chap</label>
                <input type="text" class="form-control" id="title" aria-describedby="title" name="title"
                       playeholder="Harry Potter and the Deathly Hollows">
            </div>
            <div class="form-group">
                <label for="author">Content</label>
                <input type="text" class="form-control" id="author" aria-describedby="author" name="content"
                       playeholder="Joanne K. Rowling"/>
            </div>
            <div class="form-group">
                <input type="hidden" name="images">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary" value="Submit Chapter">Save</button>
            </div>
        </form>
        <div class="form-group">
            <button id="upload_widget" class="cloudinary-button">Get File</button>
        </div>
        <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myWidget = cloudinary.createUploadWidget({
                    cloudName: 'ansg',
                    uploadPreset: 'dhiefvbh'
                }, function (error, result) {
                    if (!error && result && result.event === "success") {
                        var imagesTag = document.querySelector("input[name='images']");
                        if (imagesTag.value.length != 0) {
                            imagesTag.value += ',';
                        }
                        imagesTag.value += result.info.secure_url;
                        console.log(result.info.secure_url);
                    }
                }
            )

            document.getElementById("upload_widget").addEventListener("click", function () {
                myWidget.open();
            }, false);
        </script>
    </div>
</div>
