<div class="col-xl-12 order-xl-1">
    <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <div class="col-12">
                    <h3 class="mb-0">New Category</h3>
                </div>
            </div>
        </div>
        <div class="card-body">
            <form th:object="${category}" th:action="@{/category}" th:method="post">
                <div class="pl-lg-4">
                    <div class="row">
                        <div class="form-group">
                            <input type="hidden" class="form-control" th:field="*{id}"/>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-username">Name</label>
                                <input type="text" id="input-username" class="form-control form-control-alternative"
                                       placeholder="Username" th:field="*{name}">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <label class="form-control-label" for="input-desc">Description</label>
                                <textarea rows="3" th:field="*{description}"  id="input-desc" class="form-control form-control-alternative" placeholder="A few words about you ...">A beautiful Dashboard for Bootstrap 4. It is Free and Open Source.</textarea>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
                <hr class="my-4"/>
            </form>
        </div>
    </div>
</div>
